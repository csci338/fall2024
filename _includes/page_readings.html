{% assign readings = page.readings | filter_list_by_date: date %}
{% if readings.size > 0 %}
    <h3 id="readings_{{idx}}">Readings</h3>
    <ul>
    {% for reading in readings %}
        <li>
            {{ reading | display_link_or_badge: true, false, true }}
            <br>{{ reading.notes}}
        </li>
    {% endfor %}
    </ul>
{% endif %}
